<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
    #map {
        height: 600px;
        width: 100%;
    }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
    function initMap(){
        // Map options
        var options = {
            zoom: 6,
            center: {lat: 47.608013, lng: -122.335167}
        }
        // New map
        var map = new google.maps.Map(document.getElementById('map'), options);

        // Add marker
        var marker = new google.maps.Marker({
            position: { lat: 47.608013, lng: -122.335167},
            map: map
            // icon: ''
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9WjPr45nSd_o9aMnFQTPagVTz76wSOo4&callback=initMap"
    ></script>
</body>
</html>
